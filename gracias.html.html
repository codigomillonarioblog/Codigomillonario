<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias - Código Millonario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      max-width: 500px;
      line-height: 1.6;
      margin: 0 auto 20px;
      animation: fadeInUp 1.5s ease;
    }

    a {
      background: #ffd700;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 6px;
      display: inline-block;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease;
    }

    a:hover {
      background: #ff9800;
      transform: translateY(-3px);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1> ¡Gracias por tu mensaje!</h1>
  <p>Tu mensaje ha sido enviado con éxito.  
  Nos pondremos en contacto contigo lo antes posible.</p>
  <a href="https://codigomillonario.blog/">← Volver al inicio</a>
</body>
</html>
